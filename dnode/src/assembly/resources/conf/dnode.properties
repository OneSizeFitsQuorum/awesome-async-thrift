########################
### DNode RPC Configuration
########################

# Used for DNode's RPC communication
# Could set 127.0.0.1(for local test) or ipv4 address
# Datatype: String
dn_rpc_address=127.0.0.1

# Used for DNode's RPC communication
# Bind with dn_rpc_address
# Datatype: int
dn_rpc_port=6667

########################
### DNode Thrift Service Configuration
########################

# The min number of concurrent worker threads in DNode
# default is equal to the number of cpu cores in DNode
# Datatype: int
# dn_min_worker_thread_num=

# The max number of concurrent worker threads in DNode
# Datatype: int
# dn_max_worker_thread_num=65535

########################
### DNode Thrift Client Configuration
########################

# The number of selector in DNode's async client manager
# Datatype: int
# dn_async_client_manager_selector_num=4

# The max number of clients that can be idle for a DNode
# Datatype: int
# dn_core_client_num_for_each_node=200

# The max number of clients that can be allocated for a DNode
# Datatype: int
# dn_max_client_num_for_each_node=300