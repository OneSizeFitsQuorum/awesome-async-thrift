########################
### Common Configuration
########################

# The type of request
# Must set CPU or IO
request_type=IO

########################
### CNode Configuration
########################

# The type of CNode's thrift server
# Must set ASYNC or SYNC
cnode_server_type=ASYNC

# The number of selector in CNode's thrift server
cnode_selector_num=4

# The pool size of CNode's sync thrift server
cnode_max_thread_pool_size=65535

########################
### DNode Configuration
########################

# The number of requests each DNode will send to CNode
dnode_request_num=300

# The concurrent number of clients in DNode
dnode_concurrent_client_num=20